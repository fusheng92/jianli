<!DOCTYPE html>
<html lang="zh-cn">
    <head>
        <meta charset="utf-8" />
        <title>实现设计文稿</title>
        <link href="design_style.css" rel="stylesheet" />
    </head>
    <body>

        <div class="page">

            <div class="head">
                <div class="title">
                    <span class="logo">Logo</span>
                    <div class="a">
                        <span><a href="#nowhere">Github</a></span>
                        <span><a href="#nowhere">Register</a></span>
                        <span><a href="#nowhere">Login</a></span>
                    </div>
                </div>
            </div>

            <div class="banner">
                    <div class="tagbox">
                        <div class="tag">
                            <div id="1"><span>1</span></div>
                            <div id="2" class="active">2</div>
                            <div id="3">3</div>
                            <div id="4">4</div>
                        </div>
                    </div>
            </div>

            <div class="nav">
                <div class="tabbox">
                    <div class="tab">
                        <div id="tab1" class="active">HOME</div>
                        <div id="tab2">PROFILE</div>
                        <div id="tab3">ABOUT</div>
                    </div>
                </div>
            </div>

            <div class="content">
                <div class="main">
                    <div class="section">This is Content 1</div>
                    <div class="section">MaybeContent 2</div>
                    <div class="section">Content 3</div>
                    <div class="section">Content 4</div>
                    <div class="section">Content 5</div>
                    <div class="section">Content 6</div>
                    <div class="section">Content 7</div>
                    <div class="section">Content 8</div>
                    <div class="section">Content 9</div>
                    <div class="section">Content 10</div>
                </div>
            </div>

            <div class="foot">
                <span class="footer">
                    ©2018 ife.baidu.com
                </span>
            </div>

        </div>

    </body>
</html>
